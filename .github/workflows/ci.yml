name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  # Ensure no real LLM calls in CI
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test (unit tests only, no LLM calls)
        run: npm run test:run

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Check package contents
        run: |
          echo "=== Package contents ==="
          npm pack --dry-run 2>&1 | tail -30
          echo ""
          echo "=== Build size ==="
          du -sh dist/

      - name: Verify no sensitive files in package
        run: |
          # Check that no real documents are in the package
          npm pack
          tar -tzf *.tgz | grep -E "\.(pdf|xlsx|docx)$" && exit 1 || echo "âœ… No sensitive files found"
          rm -f *.tgz

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7
